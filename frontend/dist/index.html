<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/main.css" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Grapycal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body spellcheck="false">
    <script src="/main.js" type="module" async defer></script>
    
    <div class="sidebar sidebar-left" id="sidebar-left">
      <button class="sidebar-collapse-left" id="sidebar-collapse-left">&lt</button>
      <div class = "sidebar-container">
        <div class="sidebar-slot" id="slot_sidebar"></div>
        <div class="settings-button" id="settings-button">
            Settings
        </div>
      </div>
    </div>

    <div class="sidebar sidebar-right" id=" sidebar-left">
      <button class="sidebar-collapse-right" id="sidebar-collapse-right">&gt</button>
      <div class = "sidebar-container" id="slot_inspector"></div>
    </div>

    <div id="settings-page" class="settings-page">
      <div class="settings-page-overlay" id="settings-page-overlay"></div>
      <div class="settings-page-content">
        <h1>⚙️ Extensions</h1>
        <h2>In Use</h2>
        <div class="card-gallery" id="imported-extensions"></div>
        <h2>Avaliable</h2>
        <div class="card-gallery"  id="avaliable-extensions"></div>
        <button id="refresh-extensions">Refresh</button>
        <button class="settings-page-close" id="settings-page-close">✕</button>
      </div>
    </div>
  </body>
</html>
